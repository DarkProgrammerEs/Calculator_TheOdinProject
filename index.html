<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<div id="supra-container">
	<div id = "calculator">

		<div id ="calculator-screen">
			<div id = "screen-div">
				<output id = "screen"></output>
			</div>

			<div id = "result-div">
				<output id = "result"></output>
			</div>

		</div>

		<div id ="calculator-keys">
			<div class="button-div"><button class="button"></button></div>
			<div class="button-div"><button class="button"></button></div>
			<div class="button-div"><button class="button clear" id="C">C</button></div>
			<div class="button-div"><button class="button clear" id="AC">AC</button></div>
			<div class="button-div"><button class="button" id="`">^</button></div>
			<div class="button-div"><button class="button" id="%">%</button></div>
			<div class="button-div"><button class="button" id="π">π</button></div>
			<div class="button-div"><button class="button" id="/">/</button></div>
			<div class="button-div"><button class="button number" id="7">7</button></div>
			<div class="button-div"><button class="button number" id="8">8</button></div>
			<div class="button-div"><button class="button number" id="9">9</button></div>
			<div class="button-div"><button class="button" id="*">*</button></div>
			<div class="button-div"><button class="button number" id="4">4</button></div>
			<div class="button-div"><button class="button number" id="5">5</button></div>
			<div class="button-div"><button class="button number" id="6">6</button></div>
			<div class="button-div"><button class="button" id="">-</button></div>
			<div class="button-div"><button class="button number" id="1">1</button></div>
			<div class="button-div"><button class="button number" id="2">2</button></div>
			<div class="button-div"><button class="button number" id="3">3</button></div>
			<div class="button-div"><button class="button" id="+">+</button></div>
			<div class="button-div"><button class="button " id="+/-">+/-</button></div>
			<div class="button-div"><button class="button number" id="0">0</button></div>
			<div class="button-div"><button class="button" id=",">,</button></div>
			<div class="button-div"><button class="button" id="=">=</button></div>
			

		</div>
		
	</div>
</div>
<script src="script.js" defer></script>
</body>
</html>
